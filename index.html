<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <!-- <link rel="stylesheet" href="./assets/styles/styles.css" /> -->
</head>
<body>
    <div class="main_container">
        <div class="login_container">
            <h1>Registro</h1>

            <form action="./assets/app/AuthContoller.php" method="POST">
                <div class="input_group">
                    <input type="text" name="nombre" placeholder="Nombre completo" required />
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                </div>

                <div class="input_group">
                    <input type="email" name="email" placeholder="Correo electrónico" required />
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.553L0 4.697zM6.761 8.83 16 12.5V4.697l-9.239 4.133z"/>
                    </svg>
                </div>

                <div class="input_group">
                    <input type="password" name="password" placeholder="Contraseña" required />
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                </div>
                
                <div class="form_footer">
                    <p class="register_text">¿Ya tienes una cuenta? <a href="./assets/views/login.html">Iniciar sesión</a></p>
                </div>

                <button type="submit"  name="action" value="register" class="login_btn">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
